name: Deployment

"on":
  push:
    branches:
      - master

env:
  REMOTE: ${{secrets.USERNAME}}@${{secrets.HOST}}

jobs:
  deploy:
    if: "!contains(toJSON(github.event.commits.*.message), '[skip ci]')"
    runs-on: ubuntu-20.04

    services:
      mongodb:
        image: mongo:3.6.3
        ports:
          - 27017:27017

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Environment
        uses: actions/setup-node@v1
        with:
          node-version: 14.x

      - name: Yarn Cache Directory
        id: yarn-cache-dir-path
        run: echo '::set-output name=dir::$(yarn cache dir)'

      - name: Utilize Yarn Cache Directory
        uses: actions/cache@v2
        id: yarn-cache
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install Dependencies
        if: steps.cache.outputs.cache-hit != 'true'
        run: yarn install

      - name: Run Tests
        id: tests
        run: yarn test
        env:
          CLIENT: http://localhost:3000
          DATABASE: iceteam-test-database
          IMAGEAPI: http://localhost:4000
          SENDGRIDAPIKEY: eat-me-pfftt

      - name: Create Local Build
        if: steps.tests.exit_code == 0
        id: build
        run: yarn build
        env:
          CLIENT: ${{ secrets.CLIENT }}
          DATABASE: ${{ secrets.DATABASE }}
          IMAGEAPI: ${{ secrets.IMAGEAPI }}
          NODE_ENV: production
          SENDGRIDAPIKEY: ${{ secrets.SENDGRIDAPIKEY }}

      - name: Deploy Build
        run: |
          echo '${{secrets.DEPLOYKEY}}' > deploy_key
          chmod 600 ./deploy_key
          rsync -chav --delete --exclude prod.json --exclude .env.prod --exclude='$(yarn cache dir)' \
            -e 'ssh -i ./deploy_key -o StrictHostKeyChecking=no' \
            --exclude /deploy_key \
            --exclude /.git/ \
            --exclude /.github/ \
            --exclude /node_modules/ \
            --exclude /prod.json/ \
            --exclude '$(yarn cache dir)' \
            ./ ${{env.REMOTE}}:${{secrets.DESTINATION}}

      - name: Restart Application
        run: ssh -i ./deploy_key -o 'StrictHostKeyChecking no' -v ${{env.REMOTE}} 'pm2 restart 1'
